<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multimedia di Halaman Web</title>
</head>
<body>
  <h1>Contoh Multimedia</h1>
  
  <!-- Menyematkan file audio dengan kontrol -->
  <section>
    <h2>Audio dengan Kontrol</h2>
    <audio controls>
      <source src="./sound/indistinctwhispering-102186.mp3" type="audio/mpeg">
      <source src="audio.ogg" type="audio/ogg">
      Browser Anda tidak mendukung elemen audio.
    </audio>
    <p>Ini adalah contoh elemen audio dengan kontrol untuk memutar, menjeda, dan mengatur volume.</p>
  </section>
  
  <!-- Menyematkan file video dengan beberapa format dan kontrol -->
  <section>
    <h2>Video dengan Kontrol</h2>
    <video controls width="600">
      <source src="./vidio/All Goofy Ahh Sound Effects.mp4" type="video/mp4">
      <source src="video.webm" type="video/webm">
      <source src="video.ogg" type="video/ogg">
      Browser Anda tidak mendukung elemen video.
    </video>
    <p>Ini adalah contoh elemen video dengan kontrol untuk memutar, menjeda, dan mengatur volume. Format video yang didukung adalah MP4, WebM, dan OGG.</p>
  </section>

</body>
</html>
