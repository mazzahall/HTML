<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <img src="./asets/Group 47603.png" />
  <section class="container">
    <section class="kanan">
      <div class="Login">
        <p class="login">Login</p>
        <p class="access">Login to access your travelwise account</p>
      </div>
      <form action="email">
        <div>
          <div>
            <label for="Email">Email</label>
          </div>
          <input type="email" class="email" placeholder="abdullah0210@gmail.com" />
        </div>
        <div>
          <div>
            <label for="password"> password</label>
          </div>
          <input type="password" class="password" placeholder="***********" />
        </div>
        <span class="remember">
          <span class="remember-me">
            <input type="checkbox" name="remember" id="remember" /><label
              for="remember"
              >Remember me</label
            >
          </span>
          <span class="forgot-password"> <a href="#">Forgot Password</a></span>
        </span>
        <button type="submit">Login</button>
      </form>
      <p class="signup-text">
        Don't have an account? <a href="signup.html">Sign Up</a>
      </p>
      <p class="or">Or login with</p>
      <div class="icon">
        <img src="./asets/Vector.png" alt="" />
        <img src="./asets/flat-color-icons_google.png" alt="google" />
        <img src="./asets/ant-design_apple-filled.png" alt="" />
      </div>
    </section>
    <section class="kiri">
      <img src="./asets/Group 4.png" alt="" />
    </section>
  </section>
  </body>
</html>
