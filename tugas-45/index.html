<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contoh Border CSS</title>
</head>
<body>
    <div class="border-simple">Border Simple (Solid)</div>
    <div class="border-radius">Border dengan Border Radius</div>
    <div class="border-dashed">Border Dashed (Putus-Putus)</div>
    <div class="border-dotted">Border Dotted (Titik-Titik)</div>
    <div class="border-double">Border Double (Ganda)</div>
    <div class="border-groove">Border Groove</div>
    <div class="border-inset">Border Inset</div>
    <div class="border-outset">Border Outset</div>
    <div class="border-ridge">Border Ridge</div>
    <div class="border-different-sides">Border dengan Warna Berbeda di Tiap Sisi</div>
    <div class="border-gradient">Border dengan Warna Gradasi</div>
</body>
</html>
