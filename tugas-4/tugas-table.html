<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Hafalan</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #000; /* Tambahkan garis hitam */
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>BIO DATA</h1>
  <table>
    <tr>
      <th>Nama</th>
      <th>Jumlah Hafalan</th>
      <th colspan="2">Alamat & Usia</th>
    </tr>
    <tr>
      <td>azzam</td>
      <td>6 Juz</td>
      <td colspan="2">Jakarta, 16 tahun</td>
    </tr>
  </table>
</body>
</html>
